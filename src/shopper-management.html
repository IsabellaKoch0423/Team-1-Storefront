<!-- Author: Isabella Koch -->
<main class="container my-5">
    <h2 class="text-center mb-4">Create Your Account</h2>
    <form class="mx-auto" style="max-width: 500px;" id="signupForm">
        <div class="mb-3">
            <label for="email" class="form-label">Shopper Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="hello@world.com" onfocusout="validate(this)" required>
            <div class="invalid-feedback">Please enter a valid email (e.g., joe@test.com).</div>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Shopper Name</label>
            <input type="text" class="form-control" id="name" placeholder="Hello World" onfocusout="validate(this)" required>
            <div class="invalid-feedback">Name is required.</div>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Shopper Phone Number (Optional)</label>
            <input type="tel" class="form-control" id="phone" placeholder="1127781234" onfocusout="validate(this)" required>
            <div class="invalid-feedback">Phone number is required.</div>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Shopper Age</label>
            <input type="number" class="form-control" id="age" placeholder="45" onfocusout="validate(this)" required>
            <div class="invalid-feedback">Age is required.</div>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Shopper Home Address</label>
            <input type="text" class="form-control" id="address" placeholder="123 College Ave" onfocusout="validate(this)" required>
            <div class="invalid-feedback">Home address is required.</div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>
</main>

<!-- Author: Isabella Koch -->
<script>
    function validate(obj) {
      const id = obj.id;
      const value = obj.value.trim();
      let valid = true;

      obj.classList.remove("is-invalid");
      obj.classList.remove("is-valid");
      obj.style.color = "#000000";

      if (value === "") {
        valid = false;
      } else if (id === "email") {
        const emailRegex = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;
        valid = emailRegex.test(value);
      }

      if (!valid) {
        obj.classList.add("is-invalid");
        obj.style.color = "#FF0000";
      } else {
        obj.classList.add("is-valid");
        obj.style.color = "#000000";
      }
    }

    document.getElementById("signupForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const inputs = document.querySelectorAll("#signupForm input");
      let allValid = true;

      inputs.forEach(input => {
        validate(input);
        if (!input.classList.contains("is-valid")) {
          allValid = false;
        }
      });

      if (allValid) {
        alert("Form submitted successfully!");
      } else {
        alert("Please correct the highlighted fields.");
      }
    });
</script>
