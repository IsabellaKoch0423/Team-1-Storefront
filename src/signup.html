<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - Technology Store Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<header class="bg-light text-center py-3">

    <h1>Technology Store</h1>
</header>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="storefront.html">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-white" href="products.html">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="login.html">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active text-white" href="signup.html">Sign Up</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<main class="container my-5">
    <h2 class="text-center mb-4">Create Your Account</h2>
    <form class="mx-auto" style="max-width: 500px;" id="signupForm">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username" onfocusout="validate(this)" required>
            <div class="invalid-feedback">Username is required.</div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" onfocusout="validate(this)" required>
            <div class="invalid-feedback">Please enter a valid email (e.g., joe@test.com).</div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" onfocusout="validate(this)" required>
            <div class="invalid-feedback">Password is required.</div>
        </div>
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" onfocusout="validate(this)" required>
            <div class="invalid-feedback">Passwords must match.</div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>
</main>

<!-- Footer -->
<footer class="bg-light text-center py-3">

</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript Validation -->
<script>
    function validate(obj) {
      const id = obj.id;
      const value = obj.value.trim();
      let valid = true;

      // Reset styles
      obj.classList.remove("is-invalid");
      obj.classList.remove("is-valid");

      // Default to black text
      obj.style.color = "#000000";

      // Validation rules
      if (value === "") {
        valid = false;
      } else if (id === "email") {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        valid = emailRegex.test(value);
      } else if (id === "confirmPassword") {
        const password = document.getElementById("password").value;
        valid = value === password;
      }

      // Apply feedback
      if (!valid) {
        obj.classList.add("is-invalid");
        obj.style.color = "#FF0000";
      } else {
        obj.classList.add("is-valid");
        obj.style.color = "#000000"; // Ensure red resets on valid input
      }
    }

    document.getElementById("signupForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const inputs = document.querySelectorAll("#signupForm input");
      let allValid = true;

      inputs.forEach(input => {
        validate(input);
        if (!input.classList.contains("is-valid")) {
          allValid = false;
        }
      });

      if (allValid) {
        alert("Form submitted successfully!");
        // You can add form submission logic here
      } else {
        alert("Please correct the highlighted fields.");
      }
    });
</script>

</body>
</html>
